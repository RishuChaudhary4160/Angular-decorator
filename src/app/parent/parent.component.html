<h1> Parent Component</h1>
<input type="text" [(ngModel)]="textInput">
<app-child [messageFromParent]="textInput"></app-child>
<br>
<br>
<br>
<br>
<!-- <h1>Parent Component : Message From Child</h1>
{{msgFromChild}}
<app-child (sendMessageEmitter)="receiveChildMessage($event)"></app-child> -->

<div>
    <!-- @for (item of product; track item) {
    <pre>{{ item.name }}, {{ item.Brand }}</pre>
    } -->
    <div>
        <pre *ngFor="let item of product">{{ item.name }}, {{ item.Brand }}</pre>
    </div>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr *ngFor="let items of userData | paginate: { itemsPerPage: 10, currentPage: p }">
            <td>{{items?.firstName}}</td>
            <td>{{items?.age}}</td>
        </tr>
    </table>
    <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
</div>
